[settings]
api_url = https://wakapi.mishracloud.com/api
debug = False
guess_language = True
exclude =
    ^COMMIT_EDITMSG$
    ^TAG_EDITMSG$
    ^/var/(?!www/).*
    ^/etc/

[projectmap]
^/home/[^/]+/work/([^/]+)/ = {0}

[git_submodule_projectmap]
^/home/[^/]+/work/([^/]+)/([^/]+)/([^/]+)/([^/]+)/ = {0}-{1}-{2}-{3}
^/home/[^/]+/work/([^/]+)/([^/]+)/([^/]+)/ = {0}-{1}-{2}
^/home/[^/]+/work/([^/]+)/([^/]+)/ = {0}-{1}